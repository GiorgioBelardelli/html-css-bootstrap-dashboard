<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Sezione alta pagina-->
        <header>
            <div class="container-fluid white-bg">
                <div class="row">
                    <div class="col-auto align-self-center">
                        <img id="logoSmall" src="img/mobile-logo.png" alt="logo mobile">
                        <img id="logoLarge" src="img/logo.svg" alt="logo desktop">
                    </div>
                    <div class="col align-self-center">
                        <nav class="navbar ">
                            <div class="container-fluid">
                              <form class="d-flex nav-100">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input class="form-control navbar-grey" type="search" placeholder=" Prova a cercare: Lezioni di Laravel" aria-label="Search">
                              </form>
                            </div>
                          </nav>
                    </div>
                    <div class="col-auto align-self-center ">
                        <div class="container-i inline-block">
                            <ul>
                                <li><a href="#"><i class="fa-solid fa-list-ul"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                        </div>
                        <div class="dropdown inline-block">
                            <a class="#" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" ><i class="fa-solid fa-bell"></i></a> 
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Sezione centrale pagina-->
        <main>
            <div id="wrapper">
                <div id="sideBar">
                    <div class="container-sm">
                        <div class="d-flex flex-column">
                            <div class="sidebar-menu">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                                <i class="fa-solid fa-signal"></i>
                                <span>Signals</span>
                            </div>
                            <div class="sidebar-admin align-self-end">
                                <i class="fa-solid fa-gear"></i>
                                <span>Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mainContent">
                </div>
            </div>
        </main>

        
        
        
        <!-- Sezione bassa pagina
        <footer></footer> -->
        <!--Embedding script javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
